<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="tipbox">
        <h1>Calculate your tip here!</h1>
        <input class="tInput" type="number" placeholder="Input here">
        <button class="totalBtn" type="submit">Calculate</button>
        <p>The bill was <span class="bill"></span>, the tip was <span class="iTip"></span>, and the total is <span class="totalOutput"></span>.</p>
         </div>

    </div>
    <div class="mBtns">
        <button class="mBtn1" type="button">1st Modal</button>
        <button class="mBtn2" type="button">2nd Modal</button>
        <button class="mBtn3" type="button">3rd Modal</button>
    </div>
    <div class="totalmodal">
        <div class="modal1">
            <div class="content1">
                <div class="container1">
                    <span class="close">&times;</span>
                    <p>First modal window
                    </p>
                </div>
            </div>
        </div>

        <div class="modal2">
            <div class="content2">
                <div class="container2">
                    <span class="close">&times;</span>
                    <p>Second modal window
                    </p>
                </div>
            </div>
        </div>

        <div class="modal3">
            <div class="content3">
                <div class="container3">
                    <span class="close">&times;</span>
                    <p>Third modal window

                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
